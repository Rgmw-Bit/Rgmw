<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rgmw - Interactivo</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00; }
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #chatBox {
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #111;
            color: #00ff00;
        }

        #sendBtn {
            padding: 10px 20px;
            font-size: 1em;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendBtn:hover {
            background-color: #00ff00;
            color: black;
        }

        .message {
            margin: 5px 0;
        }

        .userMsg {
            color: #00ffff;
        }

        .rgmwMsg {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/150" alt="Avatar Rgmw" class="avatar">
    <h1>Rgmw</h1>
    <p>Interact√∫a con tu IA Rgmw en este chat simulado.</p>

    <div id="chatBox"></div>

    <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'userMsg' : 'rgmwMsg');
            msgDiv.textContent = `${sender === 'user' ? 'T√∫' : 'Rgmw'}: ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getRgmwResponse(msg) {
            // Respuestas simples por ahora
            msg = msg.toLowerCase();
            if (msg.includes('hola')) return '¬°Hola! üò∏ ¬øC√≥mo est√°s?';
            if (msg.includes('ajedrez')) return 'Podemos jugar una partida de ajedrez m√°s adelante.';
            if (msg.includes('qui√©n eres')) return 'Soy Rgmw, tu IA con personalidad de gato profesional.';
            return 'Interesante... Cu√©ntame m√°s.';
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            setTimeout(() => {
                addMessage('rgmw', getRgmwResponse(message));
            }, 500);
            userInput.value = '';
            userInput.focus();
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>

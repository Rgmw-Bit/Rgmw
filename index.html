<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rgmw - Chat & Ajedrez Inteligente</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00; }
        }

        #chatBox {
            width: 80%;
            max-width: 600px;
            height: 200px;
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #111;
            color: #00ff00;
        }

        #sendBtn {
            padding: 10px 20px;
            font-size: 1em;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendBtn:hover { background-color: #00ff00; color: black; }

        .message { margin: 5px 0; }
        .userMsg { color: #00ffff; }
        .rgmwMsg { color: #ff00ff; }

        #board { width: 400px; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Rgmw</h1>
    <p>InteractÃºa con Rgmw y juega ajedrez inteligente.</p>

    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>

    <h2>Tablero de ajedrez</h2>
    <div id="board"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        // Chat
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'userMsg' : 'rgmwMsg');
            msgDiv.textContent = `${sender === 'user' ? 'TÃº' : 'Rgmw'}: ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getRgmwResponse(msg) {
            msg = msg.toLowerCase();
            const responses = [
                'Interesante... cuÃ©ntame mÃ¡s.',
                'Â¡Ja! Eso me hace pensar ðŸ˜¸',
                'Hmmâ€¦ dÃ©jame analizar eso...',
                'Â¡Claro! Continuemos.',
                'Â¿Quieres hablar de ajedrez o otra cosa?'
            ];
            if (msg.includes('hola')) return 'Â¡Hola! ðŸ˜¸ Listo para jugar ajedrez o conversar.';
            if (msg.includes('ajedrez')) return 'El tablero estÃ¡ listo. Haz tu movimiento.';
            if (msg.includes('quiÃ©n eres')) return 'Soy Rgmw, tu IA con personalidad de gato profesional.';
            return responses[Math.floor(Math.random() * responses.length)];
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            setTimeout(() => addMessage('rgmw', getRgmwResponse(message)), 500);
            userInput.value = '';
            userInput.focus();
        });

        userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });

        // Ajedrez inteligente
        const game = new Chess();
        const board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: handleMove
        });

        function handleMove(source, target) {
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            addMessage('rgmw', `Rgmw piensa...`);
            setTimeout(makeRgmwMove, 700);
        }

        function makeRgmwMove() {
            const moves = game.moves();
            if (moves.length === 0) {
                addMessage('rgmw', 'Â¡Juego terminado!');
                return;
            }

            // Estrategia simple: mover aleatoriamente una pieza segura
            let move = null;
            while (!move) {
                const candidate = moves[Math.floor(Math.random() * moves.length)];
                if (!candidate.includes('e8') && !candidate.includes('d8')) { // evita jaque al rey por ahora
                    move = candidate;
                }
            }
            game.move(move);
            board.position(game.fen());
            addMessage('rgmw', `Rgmw moviÃ³: ${move}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rgmw - Chat y Ajedrez</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00; }
        }

        #chatBox {
            width: 80%;
            max-width: 600px;
            height: 200px;
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #111;
            color: #00ff00;
        }

        #sendBtn {
            padding: 10px 20px;
            font-size: 1em;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendBtn:hover {
            background-color: #00ff00;
            color: black;
        }

        .message {
            margin: 5px 0;
        }

        .userMsg { color: #00ffff; }
        .rgmwMsg { color: #ff00ff; }

        #board {
            width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Rgmw</h1>
    <p>Interact√∫a con Rgmw y juega ajedrez.</p>

    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>

    <h2>Tablero de ajedrez</h2>
    <div id="board"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script>
        // Chat
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'userMsg' : 'rgmwMsg');
            msgDiv.textContent = `${sender === 'user' ? 'T√∫' : 'Rgmw'}: ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getRgmwResponse(msg) {
            msg = msg.toLowerCase();
            if (msg.includes('hola')) return '¬°Hola! üò∏ Listo para jugar ajedrez o chatear.';
            if (msg.includes('ajedrez')) return 'Aqu√≠ tienes el tablero. Mueve las piezas haciendo click y arrastrando.';
            if (msg.includes('qui√©n eres')) return 'Soy Rgmw, tu IA con personalidad de gato profesional.';
            return 'Interesante... Cu√©ntame m√°s.';
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            setTimeout(() => {
                addMessage('rgmw', getRgmwResponse(message));
            }, 500);
            userInput.value = '';
            userInput.focus();
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // Tablero de ajedrez
        const board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'snapback',
            position: 'start'
        });
    </script>
</body>
</html>
